<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!!</title>
</head>
<body>
    <h1>Race Registration!!!</h1>
    <form action="">
    <div>
        <label for="first">First Name:</label>    
        <input type="text" placeholder="Enter your name" id="first" name="firstname" required >
        <label for="last">last Name</label>
        <input type="text" placeholder="Enter your last name" id="last" name="lastname" required>
    </div>
          <p>SELECT A RACE</p>
    <div>
         <input type="radio" id="funrun" name="race" value="funrun" checked>
         <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
         <input type="radio" id="half" name="race" value="half">
         <label for="half">Half Marathon 13.1k</label>
    </div>
    <div>
         <input type="radio" id="full" name="race" value="full">
         <label for="full">Full Marathon 26.2k</label>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email" id="email" name="email" required>
        <label for="password">PASSWORD</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
    </div>
    <div>
        <label for="division">SELECT YOUR DIVISION</label>
        <select id="division" name="division">
            <option value="18-29">18-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50+">50+</option>
        </select>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
