<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="post">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" required autofocus>
        </div>
        <div>
        <input type="radio" id="male" name="gender" value="male"> 
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female" >female</lable>
        </div>
        <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <lable for="vehicle1"> I have a bike</lable>
        </div>
        <div>
             <label for="message">Message:</label><br>
            <textarea id="message" rows="4" cols="50" placeholder="Type your message here"></textarea>
           
        </div>
        <div>
        <label for="cars">Choose a car:</label> 
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        </div>
        <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        </div>
        <div>
        <label for="appt">Choose a time for your appointment:</label>
        <input type="time" id="appt" name="appt">
        </div>
        <div>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1"
            max="5">

        </div>
        <div>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        </div>
        <div>
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="your email">
        </div>
        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
